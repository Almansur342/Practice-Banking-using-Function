<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h1 class="text-5xl text-center my-10">Lets get <span class="font-bold text-purple-400">some money</span></h1>
  </header>
  <main class="w-3/4 mx-auto">
    <section>
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
      <div class="bg-blue-300 p-14 rounded-md text-center text-white font-bold">
          <h3 class="text-3xl">Deposite</h3>
          <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
              </div>
        <div class="bg-green-300 p-14 rounded-md text-center text-white font-bold">
          <h3 class="text-3xl">Withdraw</h3>
          <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
        </div>
        <div class="bg-yellow-400 p-14 rounded-md text-center text-white font-bold">
          <h3 class="text-3xl">Balance</h3>
          <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
        </div>
            </div>
    </section>

    <section class="mt-8 mb-24">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
          <div class="bg-red-100 rounded-md p-8">
            <h3 class="text-2xl"> please Deposite</h3>
            <div action="">
              <input  class="border block border-gray-400 rounded-md w-3/4 mb-4 px-3" type="email" name="" id="deposite-input" placeholder="$ Amount You Want To Deposite ">
              <button id="deposite-button" class="btn border-2 px-3 py-2 bg-yellow-600 text-white font-bold rounded-lg">Deposite</button>
           </div>
          </div>
          <div class="bg-purple-100 rounded-md p-8">
            <h3 class="text-2xl"> please Withdraw</h3>
            <div action="">
              <input  class="border block border-gray-400 rounded-md w-3/4 mb-4 px-3" type="email" name="" id="withdraw-input" placeholder="$ Amount You Want To Withdraw ">
              <button id="withdraw-button" class="btn border-2 px-3 py-2 bg-yellow-600 text-white font-bold rounded-lg">Withdraw</button>
           </div>
          </div>
      </div>
    </section>
  </main>
  <script src="js/banking.js"></script>
</body>
</html>
